{% include 'layout.html' %}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Regent College Human Resource
        </div>
        <div class="card-body">
            <h5 class="card-title"> Employee and Student</h5>
            <p class="card-text">Information regarding employee and student </p>
            <table class="table table-hover">
              <thead>
                <tr>
                    <th scope="col">Info</th>
                    <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
              {% for employee in employees %}
              <tr class="pointer">
                     <td>{{ employee.title }}</td>
                     <td>
                         <button type="button" class="btn btn-success">Complete</button>
                         <button onclick="window.location.href='edit-regentcollege/{{ employee.id }}'" type="button" class="btn btn-info">Edit</button>
                     </td>
              </tr>
              {% endfor %}


              </tbody>
            </table>
            <a class="btn btn-primary" href="#">Add a new Details</a>
        </div>
    </div>
</div>
